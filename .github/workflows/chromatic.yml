name: Chromatic
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  chromatic:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Run Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true

      - name: Notify on visual changes
        if: steps.chromatic.outputs.changeCount > 0
        uses: actions/github-script@v7
        with:
          script: |
            const changeCount = '${{ steps.chromatic.outputs.changeCount }}';
            const buildUrl = '${{ steps.chromatic.outputs.buildUrl }}';
            const storybookUrl = '${{ steps.chromatic.outputs.storybookUrl }}';

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸŽ¨ Chromatic: ${changeCount} visual change(s) detected`,
              body: `Chromatic detected visual changes that need review.
                    **Changes:** ${changeCount}
                    **Build:** ${buildUrl}
                    **Storybook:** ${storybookUrl}
                    **Commit:** ${context.sha.substring(0, 7)}
                    Please review and approve/reject the changes in Chromatic.`,
              labels: ['chromatic', 'visual-review']
            });
